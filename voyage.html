<script>

    var trans_time = 1000; // transition duration in ms
    
    function SlideTransition(islide, eslide){
        islide.animate({'opacity': 0}, 2);
        eslide.animate({'opacity': 1}, 2);
    }

    function SlideTransition(islide, eslide){
        let start = Date.now();

        let timer = setInterval(function(){
            let timePassed = Date.now() - start;

            if (timePassed >= trans_time){
                clearInterval(timer);
                islide.style.opacity = 0;
                eslide.style.opacity = 1;
                return;
            }

            else{
                islide.style.opacity = 1 - timePassed/trans_time;
            eslide.style.opacity = timePassed/trans_time;
            }
        }, 20)
    }

    function ChangeSlide() {

        var s1 = document.getElementById("slide1");
        var s2 = document.getElementById("slide2");
        var s3 = document.getElementById("slide3");
        var s4 = document.getElementById("slide4");
        var s5 = document.getElementById("slide5");
        var s6 = document.getElementById("slide6");
        var s7 = document.getElementById("slide7");
        var s8 = document.getElementById("slide8");
        var s9 = document.getElementById("slide9");
        var s10 = document.getElementById("slide10");
        var s11 = document.getElementById("slide11");
        var s12 = document.getElementById("slide12");

        if (window.getComputedStyle(s1).opacity == 1){
            SlideTransition(s1, s2);
        }
        else if (window.getComputedStyle(s2).opacity == 1){
            SlideTransition(s2, s3);
        }
        else if (window.getComputedStyle(s3).opacity == 1){
            SlideTransition(s3, s4);
        }
        else if (window.getComputedStyle(s4).opacity == 1){
            SlideTransition(s4, s5);
        }
        else if (window.getComputedStyle(s5).opacity == 1){
            SlideTransition(s5, s6);
        }
        else if (window.getComputedStyle(s6).opacity == 1){
            SlideTransition(s6, s7);
        }
        else if (window.getComputedStyle(s7).opacity == 1){
            SlideTransition(s7, s8);
        }
        else if (window.getComputedStyle(s8).opacity == 1){
            SlideTransition(s8, s9);
        }
        else if (window.getComputedStyle(s9).opacity == 1){
            SlideTransition(s9, s10);
        }
        else if (window.getComputedStyle(s10).opacity == 1){
            SlideTransition(s10, s11);
        }
        else if (window.getComputedStyle(s11).opacity == 1){
            SlideTransition(s11, s12);
        }
        else if (window.getComputedStyle(s12).opacity == 1){
            SlideTransition(s12, s1);
        }
    }
</script>
